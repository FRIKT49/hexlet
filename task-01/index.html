<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div id="Calculator">
        <h1>Calculator</h1>
        <div id="calcWrap">
            <input type="number" id="firstNumber" placeholder="Enter first number">
            <select id="myselect" name="myselect">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="//">/</option>
                <option value="*">X</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="secondNumber" placeholder="Enter second number">
            <button type="button" id="add" onclick="calc()">Answer</button>
            <div id="total"><span></span></div>
        </div>




    </div>
    <script src="js/js.js"></script>
</body>



</html>
